<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Mafia</title>
	<meta name="author" content="Juan Ferrer">
	<meta name="description" content="Mafia (party game) online">
	<meta name="keywords" content="Mafia, Werewolf, party, game, online, multiplayer">
	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
	<link rel="stylesheet" href="styles/style.css" type="text/css">
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-116931443-3']);
		_gaq.push(['_trackPageview']);
		(function () {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>

<body>
	<div class="content-area">
		<div class="title" id="title">Mafia</div>
		<hr>
		<div class="button-area">
			<div class="button-pair">
				<button class="game-button" id="start-new-game-button">NEW GAME</button>
				<button class="game-button" id="start-join-game-button">JOIN GAME</button>
			</div>
		</div>
		<div class="new-game-area">
			<input type="text" name="new-game-player-name" value="" placeholder="Enter your name">
			<div class="button-pair">
				<button class="game-button" id="new-game-button">CREATE</button>
				<button class="game-button back-button">BACK</button>
			</div>
		</div>
		<div class="join-game-area">
			<input type="text" name="join-game-id" value="" placeholder="Enter access code">
			<input type="text" name="join-game-player-name" value="" placeholder="Enter your name">
			<div class="button-pair">
				<button class="game-button" id="new-game-button">JOIN</button>
				<button class="game-button back-button">BACK</button>
			</div>
		</div>
		<hr>
		<div class="language-select-container">
			<select id="language-select">
				<option value="en">English</option>
				<option value="es">Español</option>
				<option value="ru">Русский</option>
			</select>
		</div>
		<div class="small-links">
			<a href="https://github.com/juanferrer/mafia">https://github.com/juanferrer/mafia</a>
		</div>
	</div>
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./scripts/index.js"></script>
</body>

</html>
