<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Mafia</title>
	<meta name="author" content="Juan Ferrer">
	<meta name="description" content="Mafia (party game) online">
	<meta name="keywords" content="Mafia, Werewolf, party, game, online, multiplayer">
	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
	<link rel="stylesheet" href="styles/style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-116931443-3']);
		_gaq.push(['_trackPageview']);
		(function () {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>

<body>
	<div class="content-area">
		<div class="title" id="title">Mafia</div>
		<hr>
		<div class="game-area button-area">
			<div class="button-pair">
				<button class="game-button" id="start-new-game-button">NEW GAME</button>
				<button class="game-button" id="start-join-game-button">JOIN GAME</button>
			</div>
		</div>
		<div class="game-area new-game-area">
			<input id="new-game-player-name-input" type="text" name="new-game-player-name" value="" placeholder="Enter your name">
			<div class="button-pair">
				<button class="game-button" id="new-game-button">CREATE</button>
				<button class="game-button back-button" id="new-game-back-button">BACK</button>
			</div>
		</div>
		<div class="game-area join-game-area">
			<input id="join-game-id-input" type="text" name="join-game-id" value="" placeholder="Enter access code">
			<input id="join-game-player-name-input" type="text" name="join-game-player-name" value="" placeholder="Enter your name">
			<div class="button-pair">
				<button class="game-button" id="join-game-button">JOIN</button>
				<button class="game-button back-button" id="join-game-back-button">BACK</button>
			</div>
		</div>
		<div class="game-area lobby-area">
			<div class="game-id-group"><span class="game-id-label" id="game-id-label">Access code: </span><span id="game-id"></span></div>
			<div class="players-list" id="players-list">
			</div>
			<div class="settings">
				<div class="label-counter-pair">
					<label for="mafioso-counter-display" id="mafioso-number-input-label">Mafiosos</label>
					<div class="counter">
						<div class="counter-display" id="mafioso-counter-display" data-value="0">0</div>
						<div class="counter-button-pair">
							<button class="counter-button counter-increment-button" data-display="mafioso-counter-display" disabled>+</button>
							<button class="counter-button counter-decrement-button" data-display="mafioso-counter-display" disabled>-</button>
						</div>
					</div>
				</div>
				<div class="label-counter-pair">
					<label for="innocent-counter-display" id="innocent-number-input-label">Innocents</label>
					<div class="counter">
						<div class="counter-display" id="innocent-counter-display" data-value="0">0</div>
						<div class="counter-button-pair">
							<button class="counter-button counter-increment-button" data-display="innocent-counter-display" disabled>+</button>
							<button class="counter-button counter-decrement-button" data-display="innocent-counter-display" disabled>-</button>
						</div>
					</div>
				</div>
			</div>
			<div class="button-pair">
				<button class="game-button" id="start-button">START</button>
				<button class="game-button" id="close-button">CLOSE</button>
			</div>
		</div>
		<div class="game-area gameplay-area">

			<div class="role-title-group"><span class="" id="role-title-label">You are </span><span id="role-title"></span></div>
			<div class="role-image"></div>
			<div class="role-description" id="role-description"></div>
			<div class="role-flavour-text" id="role-flavour-text"></div>
			<div class="button-pair">
				<button class="game-button" id="new-game-gameplay-button">NEW GAME</button>
				<button class="game-button" id="leave-gameplay-button">LEAVE</button>
			</div>
		</div>
		<hr>
		<div class="language-select-container">
			<select id="language-select">
			</select>
		</div>
		<div class="small-links">
			<a href="https://github.com/juanferrer/mafia">https://github.com/juanferrer/mafia</a>
		</div>
	</div>
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./scripts/index.js"></script>
</body>

</html>
